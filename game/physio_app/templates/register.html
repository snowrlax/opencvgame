<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <!-- ... (existing head content) ... -->
    <script type="text/javascript" src="{% static 'assets/js/script.js' %}"></script>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/logo.png' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/rstyle.css' %}" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bree+Serif&family=Dhurjati&family=Josefin+Sans&family=Roboto+Condensed&family=Teko:wght@300&display=swap');
    </style>
    <!-- ... (existing head content) ... -->
    <style>
      body {
        background-image: url('{% static 'assets/img/hero-banner-bg.png' %}');
        background-size: cover;
        font-family: 'Work Sans', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        display: flex;
        min-height: 100vh;
        flex-direction: column;
        align-items: center; /* Center the content horizontally */
        justify-content: center; /* Center the content vertically */
      }

      .header {
        text-align: center; /* Center the header content */
      }

      .navbar-list {
        display: flex;
        justify-content: space-around; /* Add space between buttons */
      }

      .navbar-item {
        margin: 10px; /* Add margin for spacing */
      }

      .register-container {
        max-width: 400px;
        margin-top: 150px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .register-title {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
        color: #333;
      }

      .register-form {
        text-align: center;
      }

      .register-input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
      }

      .register-btn {
        background-color: #3498db;
        color: #fff;
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: auto;
      }
    </style>
    <!-- ... (existing head content) ... -->
  </head>

  <body id="top">
    <!-- 
    - #HEADER
  -->

    <header class="header active" data-header>
      <div class="container">
        <a href="#" class="logo">
          <img src="{% static 'assets/img/logo.png' %}" width="110" height="53" alt="unigine home" />
        </a>

        <nav class="navbar" data-navbar>
          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="{% url 'index' %}" class="navbar-link" data-nav-link>home</a>
            </li>

            <li class="navbar-item">
              <a href="#" class="navbar-link" data-nav-link>contacts</a>
            </li>

            <li class="navbar-item">
              <a href="{% url 'login' %}" class="btn" data-btn>Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="register-container">
      <img src="{% static 'assets/img/logo.png'%}" alt="">
      <h2 class="register-title">Register</h2>
      <form class="register-form">
        <input type="text" class="register-input" placeholder="Full Name">
        <input type="text" class="register-input" placeholder="Username">
        <input type="email" class="register-input" placeholder="Email">
        <input type="password" class="register-input" placeholder="Password">
        <a href="{% url 'login' %}"><button type="submit" class="register-btn">Register</button></a>
      </form>
    </div>
    <!-- ... (existing body content) ... -->
  </body>
  <!-- ... (existing HTML content) ... -->
</html>
